<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Hub - Your One-Stop Solution for Online Tools</title>
    <meta name="description" content="Access 100+ free online tools including converters, calculators, SEO tools, text utilities, and more. All tools are free to use and require no registration.">
    <meta name="keywords" content="online tools, converters, calculators, SEO tools, text utilities, developer tools, free tools">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <!-- Hero Section -->
        <div class="hero-section text-center mb-5">
            <h1 class="display-4 fw-bold">Multi-Tools Hub</h1>
            <p class="lead">Your One-Stop Solution for All Online Tools</p>
            <div class="search-container mt-4">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search for tools...">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Categories Section -->
        <div class="categories-section mb-5">
            <h2 class="text-center mb-4">Tool Categories</h2>
            <div class="row g-4" id="categories-container">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>

        <!-- Popular Tools Section -->
        <div class="popular-tools-section mb-5">
            <h2 class="text-center mb-4">Popular Tools</h2>
            <div class="row g-4" id="popular-tools-container">
                <!-- Popular tools will be loaded dynamically -->
            </div>
        </div>

        <!-- Image Tools Section -->
        <div class="image-tools-section mb-5">
            <h2 class="text-center mb-4">Image Tools</h2>
            <div class="row g-4" id="image-tools-container">
                <!-- Image tools will be loaded dynamically -->
            </div>
        </div>

        <!-- All Tools Section -->
        <div class="all-tools-section mb-5">
            <h2 class="text-center mb-4">All Tools</h2>
            <div class="row g-4" id="all-tools-container">
                <!-- All tools will be loaded dynamically -->
            </div>
        </div>

        <!-- Ad Section -->
        <div class="ad-container text-center mb-5">
            <p>Advertisement</p>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
