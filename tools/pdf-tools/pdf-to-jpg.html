    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">PDF to JPG Converter</h1>
                        <p class="text-center mb-4">Convert your PDF pages to high-quality JPG images</p>
                        
                        <div class="pdf-tool-container">
                            <div class="drop-zone" id="dropZone">
                                <i class="fas fa-file-pdf fa-3x mb-3"></i>
                                <p>Drag & drop your PDF file here</p>
                                <p class="small text-muted">or</p>
                                <input type="file" id="fileInput" accept=".pdf" class="d-none">

                            </div>

                            <div class="tool-controls mt-4" id="toolControls" style="display: none;">
                                <div class="mb-3">

                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="pageSelect" class="form-label">Pages to Convert</label>
                                    <div class="d-flex align-items-center">
                                        <input type="number" class="form-control me-2" id="startPage" min="1" value="1" placeholder="Start">
                                        <span>to</span>
                                        <input type="number" class="form-control ms-2" id="endPage" min="1" value="1" placeholder="End">
                                    </div>
                                </div>

                                <button class="btn btn-primary w-100" id="convertBtn">Convert to JPG</button>
                            </div>

                            <div class="preview-container mt-4" id="previewContainer" style="display: none;">
                                <h3 class="text-center mb-3">Preview</h3>
                                <div class="row" id="previewGrid"></div>
                            </div>
                        </div>
