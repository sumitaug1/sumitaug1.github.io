<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Electric Bill Calculator</h1>
                <p class="lead text-center mb-4">Calculate your electricity costs with ease</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Calculator Form Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="calculatorForm">
                            <!-- Basic Information -->
                            <div class="mb-4">
                                <label class="form-label">Basic Information</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Country</label>
                                            <select class="form-select" id="countrySelect">
                                                <option value="">Select a country</option>
                                                <optgroup label="North America">
                                                    <option value="US">United States</option>
                                                    <option value="CA">Canada</option>
                                                </optgroup>
                                                <optgroup label="Europe">
                                                    <option value="UK">United Kingdom</option>
                                                    <option value="DE">Germany</option>
                                                    <option value="FR">France</option>
                                                </optgroup>
                                                <optgroup label="Asia Pacific">
                                                    <option value="AU">Australia</option>
                                                    <option value="JP">Japan</option>
                                                    <option value="IN">India</option>
                                                </optgroup>
                                                <optgroup label="Other Regions">
                                                    <option value="BR">Brazil</option>
                                                    <option value="ZA">South Africa</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">State/Province</label>
                                            <select class="form-select" id="stateSelect">
                                                <!-- States will be populated based on country selection -->
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Utility Provider</label>
                                            <select class="form-select" id="utilityProvider">
                                                <!-- Providers will be populated based on state selection -->
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Electricity Usage -->
                            <div class="mb-4">
                                <label class="form-label">Electricity Usage</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Usage</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="usage" min="0" step="0.01" placeholder="Enter your electricity usage">
                                                <span class="input-group-text" id="usageUnit">kWh</span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Rate per Unit</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="currencySymbol">$</span>
                                                <input type="number" class="form-control" id="rate" min="0" step="0.0001" placeholder="Enter rate per unit">
                                                <span class="input-group-text" id="rateUnit">/kWh</span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Billing Period</label>
                                            <select class="form-select" id="billingPeriod">
                                                <option value="monthly">Monthly</option>
                                                <option value="quarterly">Quarterly</option>
                                                <option value="annually">Annually</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Time of Use Rates -->
                            <div class="mb-4">
                                <label class="form-label">Time of Use Rates (Optional)</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Off-Peak Rate</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="offPeakCurrencySymbol">$</span>
                                                <input type="number" class="form-control" id="offPeakRate" min="0" step="0.0001" placeholder="Enter off-peak rate">
                                                <span class="input-group-text">/kWh</span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mid-Peak Rate</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="midPeakCurrencySymbol">$</span>
                                                <input type="number" class="form-control" id="midPeakRate" min="0" step="0.0001" placeholder="Enter mid-peak rate">
                                                <span class="input-group-text">/kWh</span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Peak Rate</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="peakCurrencySymbol">$</span>
                                                <input type="number" class="form-control" id="peakRate" min="0" step="0.0001" placeholder="Enter peak rate">
                                                <span class="input-group-text">/kWh</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Charges -->
                            <div class="mb-4">
                                <label class="form-label">Additional Charges</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div id="chargesContainer">
                                            <!-- Charge items will be added here -->
                                        </div>
                                        <button type="button" class="btn btn-outline-primary mt-3" id="addChargeBtn">
                                            <i class="fas fa-plus"></i> Add Charge
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Charge Template -->
                            <template id="chargeTemplate">
                                <div class="charge-item mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control charge-description" placeholder="Charge description">
                                        <span class="input-group-text" id="chargeCurrencySymbol">$</span>
                                        <input type="number" class="form-control charge-amount" min="0" step="0.01" placeholder="0.00">
                                        <button type="button" class="btn btn-outline-danger remove-charge">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </template>

                            <!-- Calculate Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-calculator"></i> Calculate Bill
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Card -->
        <div class="card shadow-sm mb-4" id="resultsCard" style="display: none;">
            <div class="card-body">
                <h3 class="card-title">Bill Calculation Results</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h5>Energy Cost</h5>
                            <p class="h4" id="energyCost">$0.00</p>
                        </div>
                        <div class="mb-3">
                            <h5>Additional Charges</h5>
                            <p class="h4" id="additionalCharges">$0.00</p>
                        </div>
                        <div class="mb-3">
                            <h5>Total Bill</h5>
                            <p class="h4" id="totalBill">$0.00</p>
                        </div>
                        <div class="mb-3">
                            <h5>Billing Period</h5>
                            <p class="h4" id="billingPeriodDisplay">Monthly</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <canvas id="usageChart" class="usage-chart"></canvas>
                    </div>
                </div>
                <div class="mt-4">
                    <h5>Energy Savings Tips</h5>
                    <div id="savingsTips"></div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-success me-2" id="downloadBtn" disabled>
                        <i class="fas fa-download"></i> Download Report
                    </button>
                    <button class="btn btn-info me-2" id="shareBtn" disabled>
                        <i class="fas fa-share-alt"></i> Share Results
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <i class="fas fa-redo"></i> Reset Calculator
                    </button>
                </div>
            </div>
        </div>
        <!-- Ad Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Advertisement</h5>
                        <div class="ad-space">
                            <!-- AdSense Ad Unit -->
                            <ins class="adsbygoogle"
                                style="display:block"
                                data-ad-client="ca-pub-6204232626800687"
                                data-ad-slot="9572280796"
                                data-ad-format="auto"
                                data-full-width-responsive="true"></ins>
                            <script>
                                (adsbygoogle = window.adsbygoogle || []).push({});
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Appliance Template -->
    <template id="applianceTemplate">
        <div class="col-md-6">
            <div class="card appliance-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="mb-0">Appliance</h6>
                        <button type="button" class="btn btn-sm btn-outline-danger remove-appliance">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control form-control-sm" placeholder="Appliance name" required>
                    </div>
                    <div class="mb-2">
                        <div class="input-group input-group-sm">
                            <input type="number" class="form-control" placeholder="Power (W)" min="0" required>
                            <span class="input-group-text">W</span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="input-group input-group-sm">
                            <input type="number" class="form-control" placeholder="Hours per day" min="0" max="24" step="0.5" required>
                            <span class="input-group-text">hrs/day</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>
