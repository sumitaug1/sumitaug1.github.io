    <style>
        .tool-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .style-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .style-option {
            flex: 1;
            min-width: 120px;
        }
        #inputText, #outputText {
            min-height: 150px;
            resize: vertical;
        }
        .result-container {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .preview-text {
            font-size: 1.5rem;
            text-align: center;
            margin: 1rem 0;
            min-height: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container tool-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-magic me-2"></i>
            Fancy Text Generator
        </h1>

        <div class="style-options">
            <button class="btn btn-outline-primary style-option" data-style="bold">
                <i class="fas fa-bold me-2"></i>Bold
            </button>
            <button class="btn btn-outline-primary style-option" data-style="italic">
                <i class="fas fa-italic me-2"></i>Italic
            </button>
            <button class="btn btn-outline-primary style-option" data-style="cursive">
                <i class="fas fa-pen me-2"></i>Cursive
            </button>
            <button class="btn btn-outline-primary style-option" data-style="double">
                <i class="fas fa-text-width me-2"></i>Double
            </button>
            <button class="btn btn-outline-primary style-option" data-style="bubble">
                <i class="fas fa-circle me-2"></i>Bubble
            </button>
            <button class="btn btn-outline-primary style-option" data-style="upside">
                <i class="fas fa-undo me-2"></i>Upside Down
            </button>
        </div>

        <div class="mb-3">
            <label for="inputText" class="form-label">Input Text</label>
            <textarea class="form-control" id="inputText" placeholder="Enter your text here..."></textarea>
        </div>

        <div class="preview-text" id="previewText"></div>

        <div class="result-container mb-3">
            <label for="outputText" class="form-label">Fancy Text</label>
            <textarea class="form-control" id="outputText" placeholder="Fancy text will appear here..." readonly></textarea>
            <button class="btn btn-outline-primary copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary" id="clearBtn">
                <i class="fas fa-trash me-2"></i>Clear
            </button>
            <button class="btn btn-outline-primary" id="swapBtn">
                <i class="fas fa-exchange-alt me-2"></i>Swap
            </button>
        </div>
		
		<!-- Ad Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Advertisement</h5>
                        <div class="ad-space">
                            <!-- AdSense Ad Unit -->
                            <ins class="adsbygoogle"
                                style="display:block"
                                data-ad-client="ca-pub-6204232626800687"
                                data-ad-slot="YOUR_AD_SLOT_ID"
                                data-ad-format="auto"
                                data-full-width-responsive="true"></ins>
                            <script>
                                (adsbygoogle = window.adsbygoogle || []).push({});
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const previewText = document.getElementById('previewText');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const swapBtn = document.getElementById('swapBtn');
        const styleButtons = document.querySelectorAll('.style-option');

        const styles = {
            bold: {
                transform: char => char + '\u0332',
                preview: text => `<strong>${text}</strong>`
            },
            italic: {
                transform: char => char + '\u0336',
                preview: text => `<em>${text}</em>`
            },
            cursive: {
                transform: char => {
                    const cursiveMap = {
                        'a': 'ð’¶', 'b': 'ð’·', 'c': 'ð’¸', 'd': 'ð’¹', 'e': 'â„¯', 'f': 'ð’»', 'g': 'â„Š', 'h': 'ð’½',
                        'i': 'ð’¾', 'j': 'ð’¿', 'k': 'ð“€', 'l': 'ð“', 'm': 'ð“‚', 'n': 'ð“ƒ', 'o': 'â„´', 'p': 'ð“…',
                        'q': 'ð“†', 'r': 'ð“‡', 's': 'ð“ˆ', 't': 'ð“‰', 'u': 'ð“Š', 'v': 'ð“‹', 'w': 'ð“Œ', 'x': 'ð“',
                        'y': 'ð“Ž', 'z': 'ð“',
                        'A': 'ð’œ', 'B': 'â„¬', 'C': 'ð’ž', 'D': 'ð’Ÿ', 'E': 'â„°', 'F': 'â„±', 'G': 'ð’¢', 'H': 'â„‹',
                        'I': 'â„', 'J': 'ð’¥', 'K': 'ð’¦', 'L': 'â„’', 'M': 'â„³', 'N': 'ð’©', 'O': 'ð’ª', 'P': 'ð’«',
                        'Q': 'ð’¬', 'R': 'â„›', 'S': 'ð’®', 'T': 'ð’¯', 'U': 'ð’°', 'V': 'ð’±', 'W': 'ð’²', 'X': 'ð’³',
                        'Y': 'ð’´', 'Z': 'ð’µ'
                    };
                    return cursiveMap[char] || char;
                },
                preview: text => `<span style="font-family: cursive">${text}</span>`
            },
            double: {
                transform: char => char + '\u0305',
                preview: text => `<span style="text-decoration: overline">${text}</span>`
            },
            bubble: {
                transform: char => {
                    const bubbleMap = {
                        'a': 'â“', 'b': 'â“‘', 'c': 'â“’', 'd': 'â““', 'e': 'â“”', 'f': 'â“•', 'g': 'â“–', 'h': 'â“—',
                        'i': 'â“˜', 'j': 'â“™', 'k': 'â“š', 'l': 'â“›', 'm': 'â“œ', 'n': 'â“', 'o': 'â“ž', 'p': 'â“Ÿ',
                        'q': 'â“ ', 'r': 'â“¡', 's': 'â“¢', 't': 'â“£', 'u': 'â“¤', 'v': 'â“¥', 'w': 'â“¦', 'x': 'â“§',
                        'y': 'â“¨', 'z': 'â“©',
                        'A': 'â’¶', 'B': 'â’·', 'C': 'â’¸', 'D': 'â’¹', 'E': 'â’º', 'F': 'â’»', 'G': 'â’¼', 'H': 'â’½',
                        'I': 'â’¾', 'J': 'â’¿', 'K': 'â“€', 'L': 'â“', 'M': 'â“‚', 'N': 'â“ƒ', 'O': 'â“„', 'P': 'â“…',
                        'Q': 'â“†', 'R': 'â“‡', 'S': 'â“ˆ', 'T': 'â“‰', 'U': 'â“Š', 'V': 'â“‹', 'W': 'â“Œ', 'X': 'â“',
                        'Y': 'â“Ž', 'Z': 'â“'
                    };
                    return bubbleMap[char] || char;
                },
                preview: text => `<span style="font-size: 1.2em">${text}</span>`
            },
            upside: {
                transform: char => {
                    const upsideMap = {
                        'a': 'É', 'b': 'q', 'c': 'É”', 'd': 'p', 'e': 'Ç', 'f': 'ÉŸ', 'g': 'Æƒ', 'h': 'É¥',
                        'i': 'á´‰', 'j': 'É¾', 'k': 'Êž', 'l': 'l', 'm': 'É¯', 'n': 'u', 'o': 'o', 'p': 'd',
                        'q': 'b', 'r': 'É¹', 's': 's', 't': 'Ê‡', 'u': 'n', 'v': 'ÊŒ', 'w': 'Ê', 'x': 'x',
                        'y': 'ÊŽ', 'z': 'z',
                        'A': 'âˆ€', 'B': 'ð’', 'C': 'Æ†', 'D': 'â—–', 'E': 'ÆŽ', 'F': 'â„²', 'G': 'â…', 'H': 'H',
                        'I': 'I', 'J': 'Å¿', 'K': 'â‹Š', 'L': 'Ë¥', 'M': 'W', 'N': 'N', 'O': 'O', 'P': 'Ô€',
                        'Q': 'ÎŒ', 'R': 'á´š', 'S': 'S', 'T': 'âŠ¥', 'U': 'âˆ©', 'V': 'Î›', 'W': 'M', 'X': 'X',
                        'Y': 'â…„', 'Z': 'Z'
                    };
                    return upsideMap[char] || char;
                },
                preview: text => `<span style="transform: rotate(180deg); display: inline-block">${text}</span>`
            }
        };

        function applyStyle(text, style) {
            if (!text) return '';
            return text.split('').map(char => styles[style].transform(char)).join('');
        }

        function updateOutput() {
            const text = inputText.value;
            const activeStyle = document.querySelector('.style-option.active')?.dataset.style || 'bold';
            
            const fancyText = applyStyle(text, activeStyle);
            outputText.value = fancyText;
            previewText.innerHTML = styles[activeStyle].preview(fancyText);
        }

        styleButtons.forEach(button => {
            button.addEventListener('click', () => {
                styleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                updateOutput();
            });
        });

        inputText.addEventListener('input', updateOutput);

        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
            previewText.innerHTML = '';
        });

        copyBtn.addEventListener('click', () => {
            outputText.select();
            document.execCommand('copy');
            
            // Show feedback
            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                copyBtn.innerHTML = originalHTML;
            }, 2000);
        });

        swapBtn.addEventListener('click', () => {
            const temp = inputText.value;
            inputText.value = outputText.value;
            outputText.value = temp;
            updateOutput();
        });

        // Initialize with bold as default
        styleButtons[0].classList.add('active');
        updateOutput();
    </script>
</body>
</html>
